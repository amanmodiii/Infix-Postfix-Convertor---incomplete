<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infix Postfix Covertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
  <body>
    <h1>Infix to Postfix Convertor</h1>
    <div class="infix">
      <h4>Enter your Infix expression : </h4>
      <form id="form">
        <input type="text" class="inputExp" placeholder="Enter Infix expression here."/>
        <button class="btn compute">Compute</button>
      </form>
    </div>
    <div class="postfix">
      <h4>Equivalent Postfix expression for the above expression is : </h4>
      <h4 class="result"></h4>
    </div>
    <script type="text/javascript" src="convertor.js">
    </script>
  </body>

</html>
